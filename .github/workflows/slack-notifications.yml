      # --- TH√îNG B√ÅO M·ªû PULL REQUEST ---
      - name: G·ª≠i th√¥ng b√°o Pull Request ƒë√£ m·ªü
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: slackapi/slack-github-action@v1.26.0
