name: Slack Notifications

on:
  push:
    branches:
      - main
      - master
      - develop
      - tri
      - duy
      - bop
      - tuan
  pull_request:
    types: [opened, closed]

jobs:
  notify-slack:
    name: Notify Slack
    runs-on: ubuntu-latest
    steps:
      # Push lÃªn nhÃ¡nh main vÃ  lÃ  merge
      - name: Notify: Merge into MAIN
        if: |
          github.event_name == 'push' &&
          github.ref_name == 'main' &&
          contains(github.event.head_commit.message, 'Merge pull request')
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "âœ… ÄÃ£ gá»™p code vÃ o MAIN bá»Ÿi ${{ github.actor }}\n<${{ github.event.compare }}|Xem cÃ¡c thay Ä‘á»•i>\nNá»™i dung: `${{ github.event.head_commit.message }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # Push lÃªn nhÃ¡nh phá»¥
      - name: Notify: Push to feature branch
        if: |
          github.event_name == 'push' &&
          github.ref_name != 'main'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "ğŸš€ Code má»›i trÃªn nhÃ¡nh `${{ github.ref_name }}` bá»Ÿi `${{ github.actor }}`\nNá»™i dung: `${{ github.event.head_commit.message }}`\n<${{ github.event.compare }}|Xem cÃ¡c thay Ä‘á»•i>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # Má»Ÿ Pull Request
      - name: Notify: Opened Pull Request
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "ğŸ“¥ YÃªu cáº§u gá»™p code má»›i bá»Ÿi `${{ github.actor }}`\n*TiÃªu Ä‘á»:* <${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>\nGá»™p tá»« `${{ github.event.pull_request.head.ref }}` â†’ `${{ github.event.pull_request.base.ref }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # ÄÃ³ng Pull Request mÃ  KHÃ”NG MERGE
      - name: Notify: Pull Request Closed (Not Merged)
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == false
        uses: slackapi/slack-github-action@v1.26.0
