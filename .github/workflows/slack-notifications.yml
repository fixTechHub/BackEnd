name: Slack Notifications

on:
  push:
    branches:
      - main
      - master
      - develop
      - tri
      - duy
      - bop
      - tuan
  pull_request:
    types: [opened, closed]

jobs:
  notify-slack:
    name: Gửi thông báo đến Slack
    runs-on: ubuntu-latest
    steps:
      # --- THÔNG BÁO MERGE VÀO MAIN ---
      - name: Gửi thông báo Merge vào Main
        if: |
          github.event_name == 'push' &&
          github.ref_name == 'main' &&
          contains(github.event.head_commit.message, 'Merge pull request')
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "✅ *Đã gộp code vào MAIN*\n*Người thực hiện:* `${{ github.actor }}`\n*Nội dung:* `${{ github.event.head_commit.message }}`\n<${{ github.event.compare }}|Xem các thay đổi>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # --- THÔNG BÁO PUSH LÊN CÁC NHÁNH PHỤ ---
      - name: Gửi thông báo Push (Nhánh phụ)
        if: |
          github.event_name == 'push' &&
          github.ref_name != 'main'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "🚀 *Đã có code mới trên nhánh `${{ github.ref_name }}`*\n*Người thực hiện:* `${{ github.actor }}`\n*Nội dung commit:* `${{ github.event.head_commit.message }}`\n<${{ github.event.compare }}|Xem các thay đổi>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # --- THÔNG BÁO MỞ PULL REQUEST ---
      - name: Gửi thông báo Pull Request đã mở
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "📥 *Yêu cầu gộp code mới*\n*Người tạo:* `${{ github.actor }}`\n*Tiêu đề:* <${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>\n*Chi tiết:* Gộp nhánh `${{ github.event.pull_request.head.ref }}` vào `${{ github.event.pull_request.base.ref }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # --- THÔNG BÁO ĐÓNG PULL REQUEST (KHÔNG MERGE) ---
      - name: Gửi thông báo Pull Request đã bị Đóng
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == false
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "❌ *Đã đóng yêu cầu gộp code (Không Merge)*\n*Người thực hiện:* `${{ github.actor }}`\n*Tiêu đề:* <${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}