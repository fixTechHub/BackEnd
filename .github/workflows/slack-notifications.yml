      # B∆∞·ªõc 4: G·ª≠i th√¥ng b√°o khi Pull Request b·ªã ƒê√≥ng
      - name: G·ª≠i th√¥ng b√°o Pull Request ƒë√£ b·ªã ƒê√≥ng
